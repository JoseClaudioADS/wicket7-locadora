<wicket:panel>

	<div class="form-group">
		<label>Título</label>
		<input wicket:id="titulo" type="text" class="form-control">
	</div>
	<div class="form-group">
		<label>Descrição</label>
		<textarea wicket:id="descricao" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label>Categorias</label>
		<select wicket:id="categorias" class="form-control"></select>
	</div>
	<div class="form-group">
		<label>Capa</label>
		<input wicket:id="capa" type="file" name="capa">
	</div>
</wicket:panel>
