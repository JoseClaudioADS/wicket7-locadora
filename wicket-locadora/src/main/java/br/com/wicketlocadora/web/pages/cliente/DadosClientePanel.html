<wicket:panel>

	<div class="form-group">
		<label>Nome</label>
		<input wicket:id="nome" type="text" class="form-control">
	</div>
	<div class="form-group">
		<label>E-mail</label>
		<input wicket:id="email" type="text" class="form-control">
	</div>
	<hr>
	<div class="form-group">
		<label>Logradouro</label>
		<input wicket:id="logradouro" type="text" class="form-control">
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Cidade</label>
				<input wicket:id="cidade" type="text" class="form-control">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>UF</label>
				<select wicket:id="uf"></select>
			</div>
		</div>
	</div>

</wicket:panel>
